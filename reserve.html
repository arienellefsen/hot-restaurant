<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Current Reservations and Waiting List</h3>
            <hr>
            <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button>
        </div>
        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Reservation</strong></h3>
                    </div>
                    <div class="panel-body">
                        <input type="text" id="character-search" class="form-control">
                        <br>
                     
<!--   <div id="main-container" class="container">
    <section class="main-section"> -->
      <h1>Table Reservaion</h1>

      <form id="contact-form">
        <ul>
         
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          <li>
            <label for="email">Phone Number</label>
            <input type="phonenumber" id="phonenumber" name="phonenumber" required="required">

          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <script type="text/javascript">
        // QUESTION: What is this code doing?
        $("#search-btn").on("click", function() {
            var searchedResevation = $("#reservation-search").val().trim();

            searchedResevation = searchedResevation.replace(/\s+/g, "").toLowerCase();

            // QUESTION: What does $.get do? What are the parameters it is expecting?
            $.get("/api/" + searchedResevation, function(data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                } else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>

</body>

</html>
